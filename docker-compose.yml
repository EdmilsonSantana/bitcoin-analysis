  socket:
    build: .
    links:
     - mongo 
    environment:
      PYTHON_FILE: socket
    ports:
      - "5000:5000" 
  bitcoin_loader:
    build: .
    links:
     - mongo
    environment:
      PYTHON_FILE: bitcoin_loader
    restart: always
  mongo:
    image: mongo 
    ports:
      - "27017:27017"
    restart: always
