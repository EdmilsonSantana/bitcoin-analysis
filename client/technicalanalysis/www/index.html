<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Technical Analysis</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="toolbar z-depth-1">
        <div class="yellow darken-4 white-text valign-wrapper">
            <h5 class="title">Technical Analysis</h5>
            <div>
                <i class="material-icons waves-effect waves-light waves-circle">more_vert</i>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                     <div class="input-field col s6">
                         <select id="input-frequency">
                             <option value="15">15 Min</option>
                             <option value="5">5 Min</option>
                             <option value="1">1 Min</option>
                        </select>
                        <label for="input-frequency">Frequency</label>
                    </div>
                    <div class="input-field col s6">
                        <select id="input-periods">
                            <option value="1440">Last 24 Hours</option>
                            <option value="2880">Last 48 Hours</option>
                        </select>
                        <label for="input-periods">Periods</label>
                    </div>
                </div>
            </form>
        </div>    
        <div class="row">
            <div class="col s12">
                <div class="progress center-align center-align">
                    <div class="indeterminate"></div>
                </div>
                <div id="chart-container">
                            
                </div>
            </div>
	    </div>	
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/canvasjs.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/moment-timezone-with-data-2012-2022.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
