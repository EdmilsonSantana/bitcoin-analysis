<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<link rel="stylesheet" href="./css/index.css">

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col m12">
			<div class="progress center-align">
      			<div class="indeterminate"></div>
  			</div>
			<div class="card-panel">
				<div id="chart-container"></div>
			</div>
		</div>
	</div>	
	<form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<select id="select-frequency">
					<option value="15">15 Min</option>
					<option value="5">5 Min</option>
					<option value="1">1 Min</option>
				</select>
				<label>Frequency</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<select id="select-periods">
					<option value="1440">Last 24 Hours</option>
					<option value="2880">Last 48 Hours</option>
				</select>
				<label>Periods</label>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="./js/libs/canvasjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js"></script>       
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone-with-data-2012-2022.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>          
<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
